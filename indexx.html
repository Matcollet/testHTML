<!DOCTYPE html>
<html>
    <head>
        <title>teste</title>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }
            body {
                min-height: 100vh;
                place-content: center;
                place-items: center;
            }
        </style>
    </head>
    <body>
        <h1>contador</h1>
        <p>0</p>
        <button onclick="minus()">diminuir1</button>
        <button onclick="add()">aumentar1</button>
    </body>
    <script>

        let numero = 0
        
        function minus() {
            numero--
            render()
        }
        function add() {
            numero++
            render()
        }
        function render() {
            const p = document.querySelector("p")
            p.innerText = numero
        }
        render()
    </script>
</html>
