<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã©</title>
    <style>
        *{
            margin: 0;
        }
        body{
            min-height: 100vh;
            place-items: center;
            place-content: center;
        }
        p{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1>contador</h1>
    <p>0</p>

    <button onclick="menos()">-1</button>
    <button onclick="mais()">+1</button>
    <script>
        let numero = 0

        function menos() {
            numero--
            render()
        }
        function mais() {
            numero++
            render()
        }

        function render() {
            const p = document.querySelector("p")
            p.innerText = numero
        }
        render()
    </script>
</body>
</html>
