<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
</head>
<body>
    <h1>Counter</h1>
    <p>0</p>
    <button onclick="minus1()">-1</button>
    <button onclick="reset()">reset</button>
    <button onclick="add1()">+1</button>
</body>
<script>
    let numero = 0

    function add1() {
        numero++
        render()
    }
    function minus1() {
        numero--
        render()
    }
    function reset() {
        numero = 0
        render()
    }
    function render() {
        const p = document.querySelector("p")
        p.innerText = numero
    }
    render()
</script>
</html>
