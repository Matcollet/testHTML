<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador treino</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            place-content: center;
            place-items: center;
            background: black;
            text-align: center;
        }
        section{
            background: grey;
            padding: 90px;
            border-radius: 15px;
        }
        p{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <section>
        <h1>contador</h1>
        <p></p>
        <button onclick="menos1()">-1</button>
        <button onclick="mais1()">+1</button>
    </section>
    <script>

        let numero = 0

        function mais1() {
            numero++
            render()
        } 
        function menos1() {
            numero--
            render()
        }
        function render() {
            const p = document.querySelector("p")
            p.innerText = numero
        }
        render()
    </script>
</body>
</html>
