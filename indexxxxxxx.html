<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contado</title>
    <style>
        *{
            margin: 0;
        }
        body{
            min-height: 100vh;
            place-content: center;
            place-items: center;
        }
        p{
            font-size: 90px;
        }
        section{
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h1>Counter</h1>
        <p></p>
        <button onclick="menosum()">-1</button>
        <button onclick="zerar()">zerar</button>
        <button onclick="maisum()">+1</button>
    </section>
</body>
<script>
    let numero = 0

    function menosum() {
        numero --
        render()
    }
    function maisum() {
        numero++
        render()
    }
    function zerar() {
        numero = 0
        render()
    }
    function render() {
        const p = document.querySelector("p")
        p.innerText = numero
    }
    render()
</script>
</html>
