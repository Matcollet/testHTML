<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        *{
            margin: 0;
        }
        body{
            min-height: 100vh;
            background-color: red;
        }
    </style>
</head>
<body>
    <section>
        <h1>Contador</h1>
        <p></p>
        <button onclick="menosum()">-1</button>
        <button onclick="maisum()">+1</button>
    </section>
    <script>
        let numero = 0

        function menosum() {
            numero --
            console.log(numero)
            renderizar()
        }
        function maisum() {
            numero ++
            renderizar()
        }
        function renderizar() {
            const p = document.querySelector("p")
            p.innerText = numero
        }
        renderizar()
    </script>
</body>
</html>
